<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="app">
      <header>Random Quotes</header>
      <section class="quotes">
        <p class="quote-text" id="js-quote-text"></p>
        <div class="references">
          <p class="author"></p>
          <a class="link"></a>
        </div>
      </section>
      <div class="sk-chase hidden">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Generate a new quote
        </button>
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer"
          >Tweet it!</a
        >
      </section>
    </div>
  </body>
</html>
